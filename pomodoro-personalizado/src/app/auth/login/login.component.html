<div class="login-container">
    <mat-card class="login-card">
      <!-- Cabeçalho do card -->
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Acesse sua conta</mat-card-subtitle>
      </mat-card-header>
  
      <!-- Conteúdo do card - Formulário -->
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Campo Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-icon matSuffix>mail</mat-icon>
            
            <!-- Mensagens de erro -->
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email é obrigatório
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Por favor, insira um email válido
            </mat-error>
          </mat-form-field>
  
          <!-- Campo Senha -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" 
                   [type]="hidePassword ? 'password' : 'text'" required>
            <button type="button" mat-icon-button matSuffix 
                    (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            
            <!-- Mensagens de erro -->
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Senha é obrigatória
            </mat-error>
          </mat-form-field>
  
          <!-- Botão de submit -->
          <button mat-raised-button color="primary" type="submit" 
                  class="full-width" [disabled]="!loginForm.valid || isLoading">
            <span *ngIf="!isLoading">Entrar</span>
            <span *ngIf="isLoading">
              <mat-spinner diameter="20"></mat-spinner>
            </span>
          </button>
        </form>
      </mat-card-content>
  
      <!-- Rodapé do card - Link para cadastro -->
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/register">
          Não tem uma conta? Cadastre-se
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
